{% extends 'base.html' %}

{% block title %}Your recipes{% endblock %}

{% block content %}

<div class="container breakfast">
		<div class="row">

			{% for result in results %}

				<div class="col-sm">
								
					<div class="rec-link">
						<img src="{{ result['recipe_image'] }}"><br>
					</div>
					<div class="rec-link">
						<h7><a href="{{ result['recipe_url'] }}">{{ result['recipe_name'] }}</a></h7>
					</div>	
				</div>
			{% endfor %}
		</div>

</div>




{% endblock %}
