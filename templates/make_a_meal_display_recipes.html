{% extends 'base.html' %}

{% block title %}Your recipes{% endblock %}

{% block content %}

	<form class="fridge-recipes">
<!-- 		<h1> Your recipes: </h1> -->
			{% for result in results %}
				<div class="rec-image">
					<img src="{{ result['recipe_image'] }}"><br><br>
				</div>
				<div class="rec-image">
					<a href="{{ result['recipe_url'] }}">{{ result['recipe_name'] }}</a>
				</div>	
				<br>
			{% endfor %}
	</form>

{% endblock %}
