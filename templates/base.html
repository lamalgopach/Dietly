<!doctype html>
<html>

  <head>
    <title>{% block title %}Meal{% endblock %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 




  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


   <link rel="stylesheet" href="/static/dietly.css">
   <link href="https://fonts.googleapis.com/css?family=Parisienne" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>




  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand dietly-small">Dietly</a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="http://0.0.0.0:5000">Home <span class="sr-only">(current)</span></a>
        </li>
        {% if session['user_id'] %} 
        <li class="nav-item">
          <a class="nav-link" href="/preferences">Create a new plan</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="/display-all-mealplans">My mealplans</a>
        </li>
        {% endif %}
      </ul>


      <form class="form-inline my-2 my-lg-0">
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="fridge">Make a meal from your fridge</button>
      </form>

      {% if not session['user_id'] %} 
      <form class="form-inline my-2 my-lg-0">
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="register">Register</button>
      </form>

       
      <form class="form-inline my-2 my-lg-0">
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="login">Log In</button>
      </form>
      {% else %}
      <form class="form-inline my-2 my-lg-0">
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="logout">Log Out</button>
      </form>

      {% endif %}




    </div>
  </nav>


  </head>

  <body>




    <div class="container">
      {% block content %}CONTENT HERE {% endblock %}

    </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<!--   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
  


  <script>

    $(document).ready(function() {
      $('#register').on('click', function() {
        document.location = '/register';
      });
    });

    $(document).ready(function() {
      $('#login').on('click', function() {
        document.location = '/login';
      });
    });

    $(document).ready(function() {
      $('#logout').on('click', function() {
        document.location = '/logout';
      });
    });

    $(document).ready(function() {
      $('#fridge').on('click', function() {
        document.location = '/make-a-meal-from-fridge';
      });
    });



  </script>


  </body>

</html>
